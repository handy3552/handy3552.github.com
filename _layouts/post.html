---
layout: default
---
<div id="post">
{{ content }}
</div>

<div id="related">

  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
      <li><span class="time">
  /
  <time datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date:"%Y-%m-%d" }}</time>
</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
